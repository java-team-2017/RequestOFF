<!DOCTYPE html>
<html>
<head>
<title>Request Browsing</title>
<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet"	type="text/css" href="css/bootstrap.min.css" />
	<script src="javascript/jquery-3.2.1.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
<script>
/*<![CDATA[*/
	var employeeArr = [
		{'name': 'Minh Hien', 'from': '23/1/2018 10:10:SA', 'to': '23/1/2018 14:10:CH', 'reason': 'Ốm'},
		{'name': 'Hai Nhi', 'from': '23/1/2018 10:10:SA', 'to': '23/1/2018 14:10:CH', 'reason': 'Ốm'},
		{'name': 'Binh Thien', 'from': '23/1/2018 10:10:SA', 'to': '23/1/2018 14:10:CH', 'reason': 'Ốm'},
	];
	
	$(function(){
		loadTable(employeeArr);
	
	});
	function loadTable(employees){	
		var html = '';	
		$.each(employees, function(index, object) {
					var row = '<tr>'
					row += '<td><input type="checkbox" name="record" /></td>';
					row += '<td data-toggle="modal" data-target="#myModal">' + object.name + '</td>';
					row += '<td data-toggle="modal" data-target="#myModal">' + object.from + '</td>';
					row += '<td data-toggle="modal" data-target="#myModal">' + object.to + '</td>';
					row += '<td data-toggle="modal" data-target="#myModal">' + object.reason + '</td>';
					row += '<td><a href="#"><span class="glyphicon glyphicon-ok"></span></a></td>';
					row += '<td><a href="#"><span class="glyphicon glyphicon-remove"></span></a></td>';
					row += '</tr>'
					html += row;
					
		});
		$("#myTable > tbody").empty().append(html);
	}
	/*]]>*/
</script>
</head>
<body class="content-body">
	<div th:replace="fragments/header"></div>
	<div  class="row">
	<div th:replace="menu"></div>
	
	<div class="requestOffContentBody">
		
		<div class="container-fluid">
			<h3 align="center">Request Browsing</h3>
			
				<div class="form-group">
					<label class="control-label col-sm-3">Employee: </label>
						<div class="input-group col-sm-7">
							<input class="form-control" type="text" name="employee" id="employee" value=""></input>
						</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-3">Team: </label>
						<div class="input-group col-sm-7">
							<input class="form-control" type="text" name="team" id="team" value=""></input>
						</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-3">Request Status: </label>
						<div class="input-group col-sm-7">
							<select name="status" id="status" value="" class="form-control">
								<option value="">----Choose----</option>
								<option value="">Approved</option>
								<option value="">Denied</option>
								<option value="">Waiting</option>
								<option value="">Response</option>
							</select>
						</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-3">From: </label>
						<div class="input-group col-sm-7">
							<input class="form-control" type="datetime-local" name="from" id="from" value=""></input>
						</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-3">To: </label>
						<div class="input-group col-sm-7">
							<input class="form-control" type="datetime-local" name="to" id="to" value=""></input>
						</div>
				</div>
				
				<div class="table-responsive"> 
					<table class="table table-bordered table-striped table-hover" id="myTable">
								<thead>
									<tr>
										<th class="text-center" name="select"><span>Select</span></th>
										<th class="text-center" name="name"><span>Employee</span></th>
										<th class="text-center" name="from"><span>From</span></th>
										<th class="text-center" name="to"><span>To</span></th>
										<th class="text-center" name="reason"><span>Reason</span></th>
										<th class="text-center" name="approve"><span>Approve</span></th>
										<th class="text-center" name="deny"><span>Deny</span></th>
									</tr>
								</thead>
								<tbody class="text-center">
								</tbody>
					</table>
				</div>
			
			<p align="center">
				<button type="button" class="btn btn-default" style="width:76px;">Approve</button>
				<button type="button" class="btn btn-default" style="width:76px;">Deny</button>
			</p>
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Details</h4>
						</div>
						
						<div class="modal-body">
							<label class="col-md-3 control-label">Employee</label>
							<div class="col-md-9">
								<p>Minh Hien</p>
							</div>
		
							<label class="col-md-3 control-label">Position</label>
							<div class="col-md-9">
								<p>Intern</p>
							</div>
		
							<label class="col-md-3 control-label">Team</label>
							<div class="col-md-9">
								<p>Intern</p>
							</div>
		
							<label class="col-md-3 control-label">Department</label>
							<div class="col-md-9">
								<p>Java</p>
							</div>
		
							<label class="col-md-3 control-label">From</label>
							<div class="col-md-9">
								<p>23/1/2018 10:10:SA</p>
							</div>
		
							<label class="col-md-3 control-label">Reason</label>
							<div class="col-md-9">
								<p>Ốm</p>
							</div>
		
							<label class="col-md-3 control-label">Day Off Type</label>
							<div class="col-md-9">
								<p>1</p>
							</div>
		
							<div class="form-group">
								<label>Response Message</label>
								<textarea id="subject" name="subject"
									placeholder="Write message..."
									style="height: 115px; width: 100%;"></textarea>
							</div>
							
							<p align="center">
								<button type="button" class="btn btn-default" style="width:76px;">Approve</button>
								<button type="button" class="btn btn-default" style="width:76px;">Deny</button>
								<button type="button" class="btn btn-default" style="width:76px;">Send</button>
								<button type="button" class="btn btn-default" style="width:76px;">Cancel</button>
							</p>
		
							<label> Forward request to : <select name="status" id="status" value="">
									<option value=""></option>
									<option value="1">Employee1</option>
									<option value="2">Employee2</option>
									<option value="3">Employee3</option>
							</select>
							</label>
							<button type="button" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-share-alt"></span>Forward
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div th:replace="fragments/footer"></div>
	
</body>
</html>
