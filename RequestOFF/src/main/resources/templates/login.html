<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet"	type="text/css" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="container">

		<form th:action="@{/login}" method="post" class="form-signin">
			
				<h3 class="form-heading">Hệ thống quản lý nghỉ phép</h3>

				<div th:if="${param.error}">
					<div class="alert alert-danger">Tên người dùng và mật khẩu không hợp lệ.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">Bạn đã đăng xuất</div>
				</div>

				<div class="form-group">
					<input type="text" name="username" id="username"
						class="form-control input-lg" placeholder="Tên người dùng"
						required="true" autofocus="true" />
				</div>
				<div class="form-group">
					<input type="password" name="password" id="password"
						class="form-control input-lg" placeholder="Mật khẩu"
						required="true" />
				</div>

				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Đăng nhập" />
			
		</form>
	</div>

</body>
</html>
