<!DOCTYPE html>
<html>
	<head>
		<title>Company Year Off Management</title>
		<div th:replace="library"></div>
<!-- 		<link rel="stylesheet" type="text/css" href="css/companyYearOffManagementStyle.css" /> -->
	</head>
	<body class="content-body">
		<script th:inline="javascript">
		/*<![CDATA[*/
			
		/*]]>*/
		</script>
		
		<div>
			<div th:replace="fragments/header"></div>
			<div th:replace="menu"></div>
			
			<div class="requestOffContentBody">
				<h2>Company Year Off Management</h2><br/>
				<div>
					<div id="alertMessage_search" class="alert" style="display:none;"></div>
					
					<form class="form-input" id="cyoForm">
						<div class="form-group">
							<label for="name">Number of day off in year</label>
							<input type="text" class="form-control" name="name" id="nameId" />
						</div>
						<div class="form-group">
							<label>Reset day off</label>
							<div class="row">
								<div class="col-sm-2">
									<input name="resetOrNot" type="radio" value="reset" /> Reset
								</div>
								<div class="col-sm-3">
									<input name="resetOrNot" type="radio" value="reset" /> Not Reset
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="position">Setting for</label>
							<select class="form-control" name="position" id="positionId">
								<option value="current">Current year</option>
								<option value="next">Next year</option>
							</select>
						</div>
						<br/>
						<div>
							<button type="button" class="btn btn-primary" id="btnOk">OK</button>&nbsp;&nbsp;
							<button type="button" class="btn btn-primary" id="btnClear">Clear</button>
						</div>
					</form>
				</div>
			</div>
			<div th:replace="fragments/footer"></div>
		</div>

	</body>
</html>
